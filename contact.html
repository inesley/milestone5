    <form id="message-form">
      <div class="field">
        <span>Name<sup>*</sup></span>
        <div class="row">

            <input class="data" type="text" id="first-name" placeholder="Enter first name">

          </label>

            Last Name
          </label>
        </div>
      </div>
      <div class="field">
        <label>
          Email Address<sup>*</sup>
          <input class="data" type="email" id="email" placeholder="Enter your email">
        </label>
      </div>
      <div class="field">
        <label>
          Subject<sup>*</sup>
          <input class="data" type="text" id="subject" placeholder="Enter a subject">
        </label>
      </div>
      <div class="field">
        <label>
          Message<sup>*</sup>
          <textarea class="data" rows="4" type="text" id="message" placeholder="Enter your message..."></textarea>
        </label>
      </div>

      <button class="button submit">Submit</button>
